<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Blackboards</title>
  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="Style/main.css">
</head>

<body>
  <form action="#" id="inputs">
    <input type="text" class="inputelement" id="newBlackboardName" placeholder="Blackboard Name" maxlength="32">
    <input type="text" class="inputelement" id="newBlackboardText" placeholder="Notiz">
    <input type="button" class="inputelement" id="createNewBlackboard" value="Neues Blackboard">
    <input type="button" class="inputelement" id="deleteBlackboard" value="Blackboard löschen">
    <input type="button" class="inputelement" id="updateBlackboardContent" value="Notiz aktualisieren">
    <input type="button" class="inputelement" id="checkEmptyBlackboardContent" value="Zeige Notiz Status">
    <input type="button" class="inputelement" id="showBlackboardContent" value="Zeige Notiz">
    <input type="button" class="inputelement" id="clearBlackboardContent" value="Notiz löschen">
    <input type="button" class="inputelement" id="showAllBlackboards" value="Alle Blackboards">
  </form>
  <script type="text/javascript" src="JS/blackboardLogic.js"></script>
  <script type="text/javascript" src="JS/main.js"></script>
</body>

</html>
